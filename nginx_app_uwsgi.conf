# nginx-app.conf

# the upstream component nginx needs to connect to
upstream django {
    # server unix:/home/docker/code/jpsp/jpsp.sock; # for a file socket
    server 127.0.0.1:8000; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    # the port your site will be served on, default_server indicates that this server block
    # is the block to use if no blocks match the server_name
    listen      80;

    # the domain name it will serve for
    server_name 139.219.225.132; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    access_log   /home/docker/code/jpsp/log/jpsp_access.log;

    error_log    /home/docker/code/jpsp/log/jpsp_error.log

    location / {
        uwsgi_pass  django;
        include     /home/docker/code/uwsgi_params; # the uwsgi_params file you installed
    }
}
