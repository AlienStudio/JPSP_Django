<!doctype html>
<html>
<head>
<meta charset="utf-8">
{% load static %}
<title>登陆界面</title>
<link href="{%  static "css/login.css" %}" rel="stylesheet">
</head>
<body>

{% include "nav.html" %}

<div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">Welcome</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="用户名" name="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" name="password" required autofocus>
        <label><select class="form-control" name="identity">
            <option>学生</option>
            <option>社长</option>
            <option>社团部</option>
        </select></label>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住密码
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>
    </div>
</body>
</html>
