<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}管理界面{%  endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <!--external css-->
    <link href="{% static "font-awesome/css/font-awesome.css" %}" rel="stylesheet">
    <link href="{% static "css/zabuto_calendar.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "js/gritter/css/jquery.gritter.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "lineicons/style.css" %}" rel="stylesheet" type="text/css" >

    <!-- Custom styles for this template -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <link href="{% static "css/style-responsive.css" %}" rel="stylesheet">

    <script src="{% static "js/chart-master/Chart.js" %}"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<section id="container" >
{% include 'admin/nav.html' %}
{% include 'admin/aside.html' %}
{% block content %}
<div>默认内容</div>
{% endblock %}
{% include 'admin/footer.html' %}
</section>
<!-- js placed at the end of the document so the pages load faster -->
    <script src="{% static "js/jquery.js" %}"></script>
    <script src="{% static "js/jquery-1.8.3.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script class="include" type="text/javascript" src="{% static "js/jquery.dcjqaccordion.2.7.js" %}"></script>
    <script src="{% static "js/jquery.scrollTo.min.js" %}"></script>
    <script src="{% static "js/jquery.nicescroll.js" %}" type="text/javascript"></script>
    <script src="{% static "js/jquery.sparkline.js" %}"></script>


    <!--common script for all pages-->
    <script src="{% static "js/common-scripts.js" %}"></script>

    <script type="text/javascript" src="{% static "js/gritter/js/jquery.gritter.js" %}"></script>
    <script type="text/javascript" src="{% static "js/gritter-conf.js" %}"></script>

    <!--script for this page-->
    <script src="{% static "js/sparkline-chart.js" %}"></script>
	<script src="{% static "js/zabuto_calendar.js" %}"></script>

	<script type="text/javascript">
        $(document).ready(function () {

        var unique_id= $.gritter.add({
            // (string | mandatory) the heading of the notification
            title: '欢迎使用建平学生社团系统',
            // (string | mandatory) the text inside the notification
            text: '欢迎使用建平学生社团系统'
        });

        return false;
        });

	</script>

</body>
</html>
