<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>建平学生平台</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "/css/bulma.css" %}">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
</head>
<body>
<div>
    <nav class="navbar ">
        <div class="navbar-brand">
            <a class="navbar-item" href="">
                建平中学学生平台
            </a>
        </div>

        <div id="navMenubd-example" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item " href="{% url 'About' %}">
                    关于
                </a>
                <a class="navbar-item " href="{% url 'Contact' %}">
                    联系我们
                </a>
            </div>
            <div class="navbar-end">
                {% if user.is_authenticated %}
                <div class="navbar-item has-dropdown is-hoverable">

                    <a class="navbar-link" href="">欢迎,{{ ClubName }}</a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="/profile">
                            社团信息
                        </a>
                        <a class="navbar-item">
                            注销
                        </a>
                    </div>
                </div>
                {% else %}
                <div class="navbar-item">
                    <div class="field">
                        <p class="control">
                            <a href="/login">登陆</a>
                        </p>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
</div>

<div class="columns">
    <div class="column is-one-fifth">
        <aside class="menu">
            <p class="menu-label">
                总览
            </p>
            <ul class="menu-list">
                <li>
                    <a href="{% url 'ClubDashboardIndex' %}">仪表盘</a>
                </li>
                <li>
                    <a href="/Profile">社团资料修改</a>
                </li>
            </ul>
            <p class="menu-label">
                社团活动记录
            </p>
            <ul class="menu-list">
                <li>
                    <a href="/Post/Form">添加</a>
                </li>
            </ul>
            <p class="menu-label">
                成员/招新
            </p>
            <ul class="menu-list">
                <li>
                    <a href="/Member">成员管理</a>
                </li>
                <li>
                    <a href="/recruit/classroom/apply">公共教室申请</a>
                </li>
                <li>
                    <a href="/recruit/classroom/list">公共教室列表</a>
                </li>
            </ul>
            <p class="menu-label">
                文件
            </p>
            <ul class="menu-list">
                <li>
                    <a href="/file/upload">上传</a>
                </li>
                <li>
                    <a href="/file/download">下载</a>
                </li>
            </ul>
        </aside>
    </div>
    <div class="column">
        {% block content %}

        {% endblock %}
    </div>
</div>


</body>
</html>
