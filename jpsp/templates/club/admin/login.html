{% extends 'base.html' %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
{% load static %}
<title>{% block title %}社长登录{% endblock %}</title>
</head>
<body>
{% block content %}
<div class="container">
      <form class="form-signin" method="post">
          {% csrf_token %}
        <h2 class="form-signin-heading">Welcome 社长登录</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="用户名" name="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" name="password" required autofocus>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住密码
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>
    </div>
{% endblock %}
</body>
</html>
